<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Employee Management</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-4">
<h2>Employee List</h2>
<a th:href="@{/employees/new}"
   class="btn btn-success mb-2">Add New</a>
<table class ="table table-bordered">
  <thead>
  <tr><th>ID</th><th>Name</th><th>Email</th><th>Department</th><th>Actions</th></tr>
  </thead>
  <tbody>
  <tr th:each="emp : ${listEmployees}">
    <td th:text="${emp.id}"></td>
    <td th:text="${emp.name}"></td>
    <td th:text="${emp.email}"></td>
    <td th:text="${emp.department}"></td>
    <td>
    <a th:href="@{/employees/edit/{id}(id=${emp.id})}" class="btn btn-primary btn-sm">Edit</a>
    <a th:href="@{/employees/delete/{id}(id=${emp.id})}" class="btn btn-danger btn-sm">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
